<body>
    <div class="container">
        <h1>Mon Poème</h1>
        <p class="poem">
            Un poème est une peinture,<br>
            Dessinée par des mots purs,<br>
            Un souffle d'âme, une aventure,<br>
            Qui parle au c?ur, d'une voix obscure.<br><br>
            
            Sur chaque vers, le rêve s'étire,<br>
            Emprunt de douceur ou de satire,<br>
            Un écho de l'âme qui s'inspire,<br>
            Et se pose, comme un soupir.<br>
        </p>
    </div>
</body>
